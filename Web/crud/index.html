<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud App</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CRUD - ToDo App</a>
        </div>
      </nav>
    </header>
    <main class="container-fluid mt-5">
      <section class="row">
        <article class="col-4">
          <div class="card">
            <header class="card-header">
              <p id="form-title" class="h2 text-center text-capitalize">Insert
                Task</p>
            </header>
            <!-- Corrección: acción del formulario apunta a createTask.php -->
            <form id="form-task" class="card-body" action="./api/createTask.php" method="POST">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  name="title"
                  id="title"
                  placeholder="Write a task title" />
              </div>
              <div class="mb-3">
                <!-- Corrección: name="user" en lugar de id="users" -->
                <select class="form-select" name="user" id="users">
                  <option selected disabled>Select a User</option>
                  <hr class="border-dark" />
                </select>
              </div>
              <div class="mb-3">
                <textarea
                  placeholder="Write a task's description"
                  class="form-control"
                  name="description"
                  id="description"
                  rows="8"></textarea>
              </div>
              <button type="submit" id="saveBtn" class="btn btn-primary btn-lg w-100">Save</button>
            </form>
          </div>
        </article>
        <article class="col-8">
          <table class="table table-dark table-hover">
            <thead>
              <tr>
                <th>ID</th> <!-- Corrección: Cambiar </td> por </th> -->
                <th>User</th> <!-- Corrección: Cambiar </td> por </th> -->
                <th>Title</th> <!-- Corrección: Cambiar </td> por </th> -->
                <th>Description</th> <!-- Corrección: Cambiar </td> por </th> -->
                <th>Action</th> <!-- Corrección: Cambiar </td> por </th> -->
              </tr>
            </thead>
            <tbody>
              <tr>
                
                <td>
                  <button class="btn btn-secondary btn-sm">
                    <span>Update</span> <i class="nf nf-md-pencil"></i>
                  </button>
                  <button class="btn btn-danger btn-sm">
                    <span>Delete</span> <i class="nf nf-cod-trash"></i>
                  </button>
                </td>
              </tr>
              <tr>
                
                <td>
                  <button class="btn btn-secondary btn-sm update-task" data-taskId="${task.id}">
                    <span>Update</span> <i class="nf nf-md-pencil"></i>
                  </button>
                  <button class="btn btn-danger btn-sm delete-task" data-taskId="${task.id}">
                    <span>Delete</span> <i class="nf nf-cod-trash"></i>
                  </button>                  
                </td>
              </tr>
            </tbody>
          </table>
        </article>
      </main>
      <script type="module" src="./assets/js/app.js"></script>
    </body>
  </html>
